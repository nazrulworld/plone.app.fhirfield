dist: xenial
sudo: required
language: python
services:
  - docker

matrix:
  include:

    - name: Plone 5.2 (Python 3.7)
      python: 3.7
      env:
        - python_version=3.7
        - PLONE_VERSION=5.2.x

    - name: Plone 5.2 (Python 3.8)
      python: 3.8
      env:
        - python_version=3.8
        - PLONE_VERSION=5.2.x

    - name: Plone 5.2 (Python 3.9)
      python: 3.9-dev
      env:
        - python_version=3.9-dev
        - PLONE_VERSION=5.2.x


  fast_finish: true

  allow_failures:
    - python: 3.8
    - python: 3.9-dev

cache:
  pip: true
  directories:
    - $HOME/buildout-cache
env:
  global:
    - ES_VERSION=6.8.3
  matrix:
    - PLONE_VERSION=5.2.x  QA=true

before_script:
  - sleep 5

before_install:
  - docker run -d -e "cluster.name=docker-cluster" -e "ES_JAVA_OPTS=-Xms512m -Xmx512m" -p 9200:9200 docker.elastic.co/elasticsearch/elasticsearch-oss:${ES_VERSION}
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - mkdir $HOME/.buildout
  - echo "[buildout]" > $HOME/.buildout/default.cfg
  - echo "download-cache = $HOME/buildout-cache/downloads" >> $HOME/.buildout/default.cfg
  - echo "eggs-directory = $HOME/buildout-cache/eggs" >> $HOME/.buildout/default.cfg
  - pip install -U pip
  - pip install -r plone-$PLONE_VERSION-requirements.txt
install:
  - sed -ie "s#plone-x.x.x.cfg#plone-$PLONE_VERSION.cfg#" travis.cfg
  - buildout -N -t 3 -c travis.cfg
script:
  - wget -q --waitretry=1 --retry-connrefused -T 10 -O - http://127.0.0.1:9200
  - bin/code-analysis
  - bin/sphinxbuilder
  - bin/test
  - bin/test-no-sphinx-warnings
after_success:
  - bin/test-coverage
  - pip install coverage==4.5.4 coveralls
  - coveralls

notifications:
