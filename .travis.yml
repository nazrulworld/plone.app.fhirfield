language: python
python:
  - 2.7.14
  - 3.5
sudo: false
cache:
  pip: true
  directories:
    - eggs
    - downloads
env:
  matrix:
    - PLONE_VERSION=4.3.x
    - PLONE_VERSION=5.0.x
    - PLONE_VERSION=5.1.x

  allow_failures:
    - python: 3.5
before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - virtualenv --clear -p `which python` .
  - bin/pip install -r requirements.txt
install:
  - sed -ie "s#plone-x.x.x.cfg#plone-$PLONE_VERSION.cfg#" travis.cfg
  - bin/buildout -N -t 3 -c travis.cfg buildout:download-cache=downloads
script:
  - bin/code-analysis
  - bin/test
after_success:
  - bin/test-coverage
  - pip install coverage==3.7.1 coveralls
  - coveralls

