language: python
python:
  - 2.7.14
  - 3.5
sudo: false
cache:
  pip: true
  directories:
    - $HOME/buildout-cache
env:
  global:
    - ES_VERSION=6.6.0 
    - ES_DOWNLOAD_URL=https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz
  matrix:
    - PLONE_VERSION=5.0.x  QA=true
    - PLONE_VERSION=5.1.x  QA=true

before_script:
  - sleep 10

before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - mkdir $HOME/.buildout
  - echo "[buildout]" > $HOME/.buildout/default.cfg
  - echo "download-cache = $HOME/buildout-cache/downloads" >> $HOME/.buildout/default.cfg
  - echo "eggs-directory = $HOME/buildout-cache/eggs" >> $HOME/.buildout/default.cfg
  - virtualenv --clear -p `which python` .
  - bin/pip install -U pip
  - bin/pip install -r plone-$PLONE_VERSION-requirements.txt
install:
  - wget ${ES_DOWNLOAD_URL}
  - tar -xzf elasticsearch-${ES_VERSION}.tar.gz
  - ./elasticsearch-${ES_VERSION}/bin/elasticsearch &
  - sed -ie "s#plone-x.x.x.cfg#plone-$PLONE_VERSION.cfg#" travis.cfg
  - bin/buildout -N -t 3 -c travis.cfg
script:
  - wget -q --waitretry=1 --retry-connrefused -T 10 -O - http://127.0.0.1:9200
  - bin/code-analysis
  - bin/sphinxbuilder
  - bin/test
  - bin/test-no-sphinx-warnings
after_success:
  - bin/test-coverage
  - pip install coverage==3.7.1 coveralls
  - coveralls

matrix:
  allow_failures:
    - python: 3.5

